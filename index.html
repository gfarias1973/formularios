<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo de Formulario</title>
		<style>
			form{
				margin:0 auto;
				width:400px;
				background-color:grey;
				padding:4px;
				border-radius:15px;
			}
			
		</style>
	</head>
	<body>
		<h3>Ejemplo de Formulario</h3>
		
		<form name="mi_formulario" actio="#" method="get">
		<br>
		Ingrese hora entrada:<br>
			<input type="time" name="hora_emp" min="08:00" max="12:00"><br>
			
			ingrese nombre:<br>
			<input type="text" name="nbre" autocomplete="on" required><br>
			
			<input type="submit" value="ENVIAR DATOS">
			<br>
			<input type="reset" value="Borrar Datos ingresados">
			<br>
			<input type="button" name="mi_boton" onclick="alert('Hola gente linda!');" value="Hazme Click!">
		</form>
	</body>
</html>
